# Crib from here: https://takala.consulting/updated-tmux-conf/ 
unbind C-b
set -g prefix ^A
bind a send-prefix

# screen ^C c
unbind ^C
bind ^C new-window
bind c new-window
 
# detach ^D d
unbind ^D
bind ^D detach
 
# displays *
unbind *
bind * list-clients
 
# next ^@ ^N sp n
unbind ^@
bind ^@ next-window
unbind ^N
bind ^N next-window
unbind " "
bind " " next-window
unbind n
bind n next-window
 
# title A
unbind A
bind A command-prompt "rename-window %%"
 
# other ^A
unbind ^A
bind ^A last-window
 
# prev ^H ^P p ^?
unbind ^H
bind ^H previous-window
unbind ^P
bind ^P previous-window
unbind p
bind p previous-window
unbind BSpace
bind BSpace previous-window
 
# windows ^W w
unbind ^W
bind ^W list-windows
unbind w
bind w list-windows
 
# quit \
unbind \
bind \ confirm-before "kill-server"
 
# kill K k
unbind K
bind K confirm-before "kill-window"
unbind k
bind k confirm-before "kill-window"
 
# redisplay ^L l
unbind ^L
bind ^L refresh-client
unbind l
bind l refresh-client
 
# " windowlist -b
unbind '"'
bind '"' choose-window

# Splits
bind-key - split-window
bind-key | split-window -h
 
# History
set -g history-limit 100000
 
# Terminal emulator window title
set -g set-titles on
set -g set-titles-string 'term'
 
# Notifying if other windows has activities
setw -g monitor-activity off
set -g visual-activity off
 
# # Highlighting the active window in status bar
set -g window-status-current-style "bg=blue"
set -ag window-status-current-style "fg=white"

# # black-on-grey status bar with the date on the right
#set -g status-bg "#c9c9c9"
#set -g status-fg "#111111"
set -g status-bg "blue"
set -g status-fg "black"
set-option -g status-justify left
set -g status-right '#{default} #{USER}@#(hostname) %Y-%m-%d %H:%M:%S '
set -g status-left ''

# # Green border for active pane
#set -g pane-border-style fg="#c9c9c9"
#set -g pane-active-border-style fg="#FF8919"

#set -g pane-border-style fg="#000000"
set -g pane-border-style fg="black"
set -g pane-active-border-style fg="#FF8919"

# window list options
set-option -g automatic-rename off
#et -g window-status-format         '#I:#(pwd="#{pane_current_path}"; echo ${pwd####*/})#F'

set -g base-index 1

set-option -g default-shell /bin/bash
set-option -g mouse off
